<html    
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   
    <h:head>
        <title>login</title>
         <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <style type="text/css"> 
           body
        {
        background-image:url("resources/images/medi1.jpg");
        background-size: 100% 100%;
     background-repeat: no-repeat;
        }
        </style>
        <h:outputStylesheet library="css" name="font-awesome.css" />
        <h:outputStylesheet library="css" name="home.css" />
    </h:head>
    <h:body >
   
      <center>
          <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/> 
          
     <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
         <p:graphicImage url="/resources/images/pre.gif"/>
     </p:dialog>
       <h:panelGroup layout="span" >
       <h:graphicImage  style="margin-top:25px" height="150" width="600"/>
       </h:panelGroup> 
      </center>
<br/>



        <h:panelGroup layout="block" style="margin-left:300px">
             
            <h:form id="form1">
                <p:growl id="grl" showDetail="false"/>   
        
              <h1 style="margin-left:45px"> <i class="fa fa-home fa-2x"></i> Login </h1>
                    
                   <br/>
                       <h3> 
                        <i class="fa fa-user fa-2x"></i>
                        <h:outputText value=" Username:" style="font-size:22px"/>
                       </h3>
                 
                    <br/>
                  
                    <p:inputText id="username" autocomplete="off" value="#{login.username}" style="height:40px" placeholder="Your username..." required="true" requiredMessage="Please Specify the UserName.." /> 
                   
                 
                <br/><br/>
                    <h3><i class="fa fa-key fa-2x"></i> 
                    <h:outputText value=" Password:" style="font-size: 22px"/>
                    </h3>
                         
                    
                <br/>
                    <p:password id="password" value="#{login.password}"  style="height:40px" required="true" placeholder="Your password..." requiredMessage="Please Specify the Password.." /> 
                  
                    
                   <br/> <br/>
                   <p:commandButton value="Log In" icon="ui-icon-login"  action="#{login.action()}" update="form1"/> 
                
                 
                     
               <br/> <br/>
                
              </h:form>
        
       
        </h:panelGroup>
       
  
    </h:body>

</html>
