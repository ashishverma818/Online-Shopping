<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
     
      >
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,300|Raleway:300,400,900,700italic,700,300,600"/>
    <link rel="stylesheet" type="text/css" href="userstyle/css/jquery.bxslider.css"/>
    <link rel="stylesheet" type="text/css" href="userstyle/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="userstyle/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="userstyle/css/signup.css"/>
    
    <style>
    .body
    {
       
       background-image: url("resources/images/medi1.jpg");
         background-size: 100% 100%;
     background-repeat: no-repeat;
           
    }
    </style>
    </h:head>
    <h:body >
        <h:panelGroup layout="block" style="margin-left:0px">
             
            <h:form id="form1">
                <p:growl id="grl" showDetail="false"/>   
        <div class="col-sm-11">
              <h1 style="margin-left:45px"> <i class="fa fa-home fa-2x"></i> Login </h1>
                    
                   <br/>
                       <h3> 
                        <i class="fa fa-user fa-2x"></i>
                        <h:outputText value=" Username:" style="font-size:22px"/>
                       </h3>
                 
                    <br/>
                  
                    <p:inputText id="username" autocomplete="off" value="#{registeruser.email}" style="height:40px" placeholder="Your username..." required="true" requiredMessage="Please Specify the UserName.." /> 
                   
                 
                <br/><br/>
                    <h3><i class="fa fa-key fa-2x"></i> 
                    <h:outputText value=" Password:" style="font-size: 22px"/>
                    </h3>
                         
                    
                <br/>
                <p:password id="password" value="#{registeruser.password}"  style="height:40px" required="true" placeholder="Your password..." requiredMessage="Please Specify the Password.." /> 
                  
                    
                   <br/> <br/>
                   <p:commandButton value="Log In" icon="ui-icon-login"  action="#{registeruser.adduser()}" update="form1"/> 
                
                 
                     
               <br/> <br/>
        </div>
              </h:form>
        
       
        </h:panelGroup>

       
       
    </h:body>
    <script async="" src="//www.google-analytics.com/analytics.js"></script>
    <script src="userstyle/js/jquery.min.js"></script>
    <script src="userstyle/js/jquery.easing.min.js"></script>
    <script src="userstyle/js/bootstrap.min.js"></script>
    <script src="userstyle/js/wow.js"></script>
    <script src="userstyle/js/jquery.bxslider.min.js"></script>
    <script src="userstyle/js/custom.js"></script>
    <script src="contactform/contactform.js"></script>
</html>
