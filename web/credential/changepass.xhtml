<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Change Password</title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <style type="text/css"> 
           body
        {
        background-image:url("resources/images/medi1.jpg");
        }
        </style>
        <h:outputStylesheet library="css" name="font-awesome.css" />
        <h:outputStylesheet library="css" name="home.css" />
    </h:head>
    <h:body >
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/> 
          
     <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
         <p:graphicImage url="/resources/images/pre.gif"/>
     </p:dialog>
        <center>
       <h:panelGroup layout="span" >
  <h:graphicImage value="/resources/images/logo.jpg" style="margin-top:25px" height="150" width="600"/>
  
     
  
       </h:panelGroup> 
      </center>
        <br/>
          <h:panelGroup layout="block" style="margin-left:300px">
              <h:form id="form2">
                  <p:growl id="kr" showDetail="false"/>
                        
                    <h1 style="margin-left:10px">
                        <i class="fa fa-cogs fa-2x"> </i>
                        
                        
                        Change Password </h1>
                    
                   
                       
                       <br/>
                       <h3><i class="fa fa-user fa-2x" style="margin-left:0px"> </i>
                       <h:outputText value=" UserName:" style="font-size:22px"/></h3>
                   
                       <br/>
                       <p:inputText id="uname" style="margin-left:75px;height:30px" value="#{chpass.username}" placeholder="Your Username..." required="true" requiredMessage="Please Specify the UserName.." /> 
                  <br/>
                  
                       <h3><i class="fa fa-key fa-2x" style="margin-left:0px"> </i>
                       <h:outputText value=" Old Password:" style="font-size:22px"/></h3>
                   
                       <br/>
                       <p:password id="oldpass" style="margin-left:75px;height:30px" value="#{chpass.oldpass}" placeholder="Your old password..." required="true" requiredMessage="Please Specify the Current Password.." /> 
                  <br/>
                 
                  <h3>
                      <i class="fa fa-key fa-2x" style="margin-left:0px"> </i>
                      <h:outputText value=" New Password:" style="font-size:22px"/>
                    </h3>
                  <br/>
                  <p:password id="newpass" style="margin-left:75px;height:30px" value="#{chpass.newpass}" required="true" placeholder="Your new password..." requiredMessage="Please Specify the New Password.." /> 
                     <br/>
                   
                          <h3> 
                         <i class="fa fa-key fa-2x" style="margin-left:0px"> </i>
                         <h:outputText value=" Confirm Password:" style="font-size:22px"/>
                    </h3>
                     <br/>
                     <p:password id="confpass" style="margin-left:75px;height:30px" value="#{chpass.confpass}" required="true" placeholder="Retype password..." requiredMessage="Please Retype and Confirm the New Password.." /> 
                <br/>
                <br/>
                <p:commandButton value="Save" immediate="true" style="margin-left:45px; width: 110px; height:40px"  action="#{chpass.change()}" icon="ui-icon-save" update="form2" /> 
               
                <i class="fa fa-reply-all fa-2x" style="margin-left: 55px"></i>
                <p:link value="Login" outcome="index" style="margin-left:5px; font-size: 25px">
                </p:link> 
             
              </h:form>
              
          </h:panelGroup>
       

    </h:body>
</html>
